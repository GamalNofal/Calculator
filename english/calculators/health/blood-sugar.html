<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Sugar Converter - Comprehensive Calculators</title>
    <meta name="description" content="Convert between blood sugar units (mg/dL and mmol/L) and learn about normal levels.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="blood-sugar.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5346000361286122" crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EG5T75NQHF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-EG5T75NQHF');
    </script>
</head>
<body>
    <!-- Header with Navigation -->
    <header class="bg-white shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="../../../english/index.html">Comprehensive Calculators</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="calculator-container">
                    <h1 class="calculator-title">
                        <i class="bi bi-droplet-half text-danger" aria-hidden="true"></i>
                        Blood Sugar Converter
                    </h1>

                    <!-- Calculator Ad -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-5346000361286122"
                         data-ad-slot="3750175768"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>

                    <div class="calculator-forms mb-4">
                        <ul class="nav nav-tabs mb-3" id="conversionTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="glucose-tab" data-bs-toggle="tab" data-bs-target="#glucose" type="button" role="tab">Glucose Conversion</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="a1c-tab" data-bs-toggle="tab" data-bs-target="#a1c" type="button" role="tab">A1C Conversion</button>
                            </li>
                        </ul>

                        <div class="tab-content" id="conversionTabsContent">
                            <!-- Glucose Conversion Tab -->
                            <div class="tab-pane fade show active" id="glucose" role="tabpanel">
                                <form id="mgdlForm" class="mb-3">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="mgdlInput" placeholder="Enter value" step="1" min="0" required>
                                        <span class="input-group-text">mg/dL</span>
                                        <button class="btn btn-primary" type="submit">Convert</button>
                                    </div>
                                </form>

                                <form id="mmolForm">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="mmolInput" placeholder="Enter value" step="0.1" min="0" required>
                                        <span class="input-group-text">mmol/L</span>
                                        <button class="btn btn-primary" type="submit">Convert</button>
                                    </div>
                                </form>
                            </div>

                            <!-- A1C Conversion Tab -->
                            <div class="tab-pane fade" id="a1c" role="tabpanel">
                                <form id="a1cForm">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="a1cInput" placeholder="Enter value" step="0.1" min="0" required>
                                        <span class="input-group-text">A1C (%)</span>
                                        <button class="btn btn-primary" type="submit">Convert</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div id="result" class="result-container animate__animated animate__fadeIn" style="display: none;" role="region" aria-live="polite">
                        <h3 class="result-title">Result</h3>
                        <div class="result-box">
                            <div class="conversion-result mb-4">
                                <i class="bi bi-arrow-left-right text-primary" aria-hidden="true"></i>
                                <span id="conversionResult"></span>
                            </div>
                            <div class="advice-text">
                                <span id="adviceText"></span>
                            </div>
                        </div>
                    </div>

                    <div class="quick-convert mt-5">
                        <h4 class="mb-3">Quick Reference Table</h4>
                        <div class="quick-convert-item">
                            <span>70 mg/dL</span>
                            <span>3.9 mmol/L</span>
                        </div>
                        <div class="quick-convert-item">
                            <span>100 mg/dL</span>
                            <span>5.6 mmol/L</span>
                        </div>
                        <div class="quick-convert-item">
                            <span>126 mg/dL</span>
                            <span>7.0 mmol/L</span>
                        </div>
                        <div class="quick-convert-item">
                            <span>140 mg/dL</span>
                            <span>7.8 mmol/L</span>
                        </div>
                        <div class="quick-convert-item">
                            <span>200 mg/dL</span>
                            <span>11.1 mmol/L</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="blood-sugar.js"></script>
</body>
</html>
