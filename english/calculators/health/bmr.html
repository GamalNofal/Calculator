<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator - Comprehensive Calculators</title>
    <meta name="description" content="Calculate your Basal Metabolic Rate (BMR) and daily calorie needs based on your activity level.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/calculator.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/logo.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EG5T75NQHF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-EG5T75NQHF');
    </script>
</head>
<body>
    <!-- Header with Navigation -->
    <header class="bg-white shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="site-logo" href="../../../english/index.html">
                    <div class="logo-icon">
                        <i class="bi bi-calculator-fill" aria-hidden="true"></i>
                    </div>
                    <span class="logo-text">Comprehensive Calculators</span>
                </a>
                <div class="time-display">
                    <i class="bi bi-clock" aria-hidden="true"></i>
                    <span id="currentTime"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="calculator-container">
                    <h1 class="calculator-title">
                        <i class="bi bi-lightning text-warning" aria-hidden="true"></i>
                        BMR Calculator
                    </h1>
                    
                    <div class="calculator-description">
                        <p>Calculate your Basal Metabolic Rate (BMR) and daily calorie needs based on your activity level.</p>
                    </div>

                    <form id="bmrForm" class="calculator-form">
                        <div class="mb-4">
                            <label class="form-label">Gender</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="gender" id="male" value="male" checked>
                                <label class="btn btn-outline-primary" for="male">Male</label>

                                <input type="radio" class="btn-check" name="gender" id="female" value="female">
                                <label class="btn btn-outline-primary" for="female">Female</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" required min="15" max="100">
                        </div>

                        <div class="mb-4">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" required min="30" max="300" step="0.1">
                        </div>

                        <div class="mb-4">
                            <label for="height" class="form-label">Height (cm)</label>
                            <input type="number" class="form-control" id="height" required min="100" max="250">
                        </div>

                        <div class="mb-4">
                            <label for="activityLevel" class="form-label">Daily Activity Level</label>
                            <select class="form-select" id="activityLevel" required>
                                <option value="1.2">Sedentary (little or no exercise)</option>
                                <option value="1.375">Lightly active (light exercise 1-3 days/week)</option>
                                <option value="1.55" selected>Moderately active (moderate exercise 3-5 days/week)</option>
                                <option value="1.725">Very active (hard exercise 6-7 days/week)</option>
                                <option value="1.9">Extra active (very hard exercise and physical job)</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="goal" class="form-label">Your Goal</label>
                            <select class="form-select" id="goal" required>
                                <option value="lose">Lose weight</option>
                                <option value="maintain" selected>Maintain weight</option>
                                <option value="gain">Gain weight</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Calculate BMR</button>
                    </form>
                    <div id="result" class="result-container" style="display: none;">
                        <h3 class="result-title">Result</h3>
                        <div class="result-box">
                            <div class="bmr-result mb-3">
                                <i class="bi bi-lightning-fill text-warning" aria-hidden="true"></i>
                                <span id="bmrValue"></span>
                            </div>
                            <div class="calories-result mb-3">
                                <span id="caloriesValue"></span>
                            </div>
                            <div class="goal-result">
                                <span id="goalAdvice"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../../js/bmr.js"></script>
</body>
</html>
