<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat Percentage Calculator - Comprehensive Calculators</title>
    <meta name="description" content="Calculate your body fat percentage using different measurement methods. Get accurate results and health tips.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/calculator.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/logo.css">
    <link rel="stylesheet" href="body-fat.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EG5T75NQHF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-EG5T75NQHF');
    </script>
</head>
<body>
    <!-- Header with Navigation -->
    <header class="bg-white shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="site-logo" href="../../../english/index.html">
                    <div class="logo-icon">
                        <i class="bi bi-calculator-fill" aria-hidden="true"></i>
                    </div>
                    <span class="logo-text">Comprehensive Calculators</span>
                </a>
                <div class="time-display">
                    <i class="bi bi-clock" aria-hidden="true"></i>
                    <span id="currentTime"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="calculator-container">
                    <h1 class="calculator-title">
                        <i class="bi bi-rulers text-primary" aria-hidden="true"></i>
                        Body Fat Percentage Calculator
                    </h1>
                    
                    <div class="calculator-description">
                        <p>Calculate your body fat percentage using body measurements. For best results, use a measuring tape and take measurements in the morning before eating.</p>
                    </div>

                    <form id="bodyFatForm" class="calculator-form" role="form" aria-label="Body Fat Percentage Calculator">
                        <div class="mb-4">
                            <label class="form-label">Gender</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="gender" id="male" value="male" checked>
                                <label class="btn btn-outline-primary" for="male">Male</label>

                                <input type="radio" class="btn-check" name="gender" id="female" value="female">
                                <label class="btn btn-outline-primary" for="female">Female</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" required min="18" max="100">
                        </div>

                        <div class="mb-4">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" required min="30" max="300" step="0.1">
                        </div>

                        <div class="mb-4">
                            <label for="height" class="form-label">Height (cm)</label>
                            <input type="number" class="form-control" id="height" required min="100" max="250">
                        </div>

                        <div class="measurements-section">
                            <h4 class="mb-3">Measurements (cm)</h4>
                            
                            <div class="mb-4">
                                <label for="neck" class="form-label">Neck circumference</label>
                                <input type="number" class="form-control" id="neck" required min="20" max="60" step="0.1">
                            </div>

                            <div class="mb-4">
                                <label for="waist" class="form-label">Waist circumference</label>
                                <input type="number" class="form-control" id="waist" required min="50" max="200" step="0.1">
                            </div>

                            <div class="mb-4 female-only" style="display: none;">
                                <label for="hip" class="form-label">Hip circumference</label>
                                <input type="number" class="form-control" id="hip" min="50" max="200" step="0.1">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Calculate Body Fat %</button>
                    </form>
                    <div id="result" class="result-container" style="display: none;" role="region" aria-live="polite">
                        <h3 class="result-title">Result</h3>
                        <div class="result-box">
                            <div class="body-fat-percentage">
                                <i class="bi bi-percent text-primary" aria-hidden="true"></i>
                                <span id="bodyFatResult"></span>
                            </div>
                            <div class="body-fat-category mt-3">
                                <span id="bodyFatCategory"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="body-fat.js"></script>
</body>
</html>
