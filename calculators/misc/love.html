    <style>
        .love-calculator {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, #fff5f5 0%, #fff0f0 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.1);
            transition: all 0.3s ease;
        }
        
        .love-calculator:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.2);
        }

        .result-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin: 2rem auto;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            position: relative;
            animation: pulse 2s infinite;
        }

        .result-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            filter: blur(10px);
            opacity: 0.7;
            z-index: -1;
        }

        .loading-hearts {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .loading-hearts i {
            font-size: 2rem;
            color: #ff6b6b;
            animation: heartbeat 1s infinite;
        }

        .loading-hearts i:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-hearts i:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #ffe0e0;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff8787;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            border: none;
            border-radius: 10px;
            padding: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .progress {
            border-radius: 10px;
            overflow: hidden;
            background-color: #ffe0e0;
        }

        .progress-bar {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            transition: width 1s ease-in-out;
        }

        .detail-item {
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .btn {
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn i {
            font-size: 1.2rem;
        }
        
        .detail-item h4 i {
            float: right;
            margin-left: 0.5rem;
        }
        .detail-item p {
            text-align: right;
        }
        .fun-facts ul li i {
            float: right;
            margin-left: 0.5rem;
        }
        .advice h4 i {
            float: right;
            margin-left: 0.5rem;
        }
    </style>

<body>
    <header class="bg-white shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="../../index.html">الآلات الحاسبة الشاملة</a>

                        <li class="nav-item">

                        </li>
                    </ul>
                    <div class="d-flex">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container py-5">
        <div class="love-calculator bg-white rounded-3 shadow p-4">
            <h1 class="text-center mb-4">
                <i class="bi bi-heart-fill text-danger"></i>
                حاسبة الحب والتوافق
            </h1>
            
            <form id="loveCalculator" class="needs-validation" novalidate>
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">اسم الشخص الأول</label>
                            <input type="text" class="form-control" id="name1" required>
                            <div class="invalid-feedback">يرجى إدخال الاسم الأول</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">اسم الشخص الثاني</label>
                            <input type="text" class="form-control" id="name2" required>
                            <div class="invalid-feedback">يرجى إدخال الاسم الثاني</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">تاريخ ميلاد الشخص الأول</label>
                            <input type="date" class="form-control" id="birthdate1" required>
                            <div class="invalid-feedback">يرجى اختيار تاريخ الميلاد</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">تاريخ ميلاد الشخص الثاني</label>
                            <input type="date" class="form-control" id="birthdate2" required>
                            <div class="invalid-feedback">يرجى اختيار تاريخ الميلاد</div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-danger w-100 py-2">
                            <i class="bi bi-heart-fill me-2"></i>
                            احسب نسبة التوافق
                        </button>
                    </div>
                </div>
            </form>

            <div id="loading" class="text-center d-none">
                <div class="loading-hearts">
                    <i class="bi bi-heart-fill text-danger"></i>
                    <i class="bi bi-heart-fill text-danger"></i>
                    <i class="bi bi-heart-fill text-danger"></i>
                </div>
                <p>جاري حساب نسبة التوافق...</p>
            </div>

            <div id="result" class="text-center d-none">
                <div class="result-circle">
                    <span id="percentage">0%</span>
                </div>
                <h3 id="resultMessage" class="mb-4"></h3>
                <div id="compatibility" class="text-end">
                    <!-- Compatibility details will be inserted here -->
                </div>
                <div class="share-buttons mt-4">
                    <p class="mb-3">شارك النتيجة مع أصدقائك:</p>
                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-outline-success btn-lg" data-platform="whatsapp">
                            <i class="bi bi-whatsapp ms-2"></i> واتساب
                        </button>
                        <button class="btn btn-outline-primary btn-lg" data-platform="messenger">
                            <i class="bi bi-messenger ms-2"></i> مسنجر
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
