<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة العمر بالتفصيل | احسب عمرك بالسنوات والشهور والأيام</title>
    <meta name="description" content="احسب عمرك بالتفصيل: السنوات، الشهور، الأيام، الساعات. اعرف برجك الفلكي وعمرك القمري. حاسبة عمر دقيقة ومجانية">
    <meta name="keywords" content="حساب العمر, حاسبة العمر بالتفصيل, كم عمري, حساب العمر بالتاريخ الهجري, حساب العمر بالايام, برجك الفلكي, العمر القمري">
    <meta name="author" content="الآلات الحاسبة الشاملة">
    <meta property="og:title" content="حاسبة العمر بالتفصيل | احسب عمرك بالسنوات والشهور والأيام">
    <meta property="og:description" content="احسب عمرك بدقة: السنوات، الشهور، الأيام، الساعات. اعرف برجك الفلكي وعمرك القمري">
    <meta property="og:type" content="website">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/calculator.css">
</head>
<body>
    <header class="bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="../../index.html">الآلات الحاسبة الشاملة</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html#categories">الفئات</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button id="theme-toggle" class="btn btn-link">
                            <i class="bi bi-moon-fill theme-icon-dark fs-5"></i>
                            <i class="bi bi-sun-fill theme-icon-light fs-5" style="display: none;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="calculator-container bg-white rounded-3 shadow p-4">
                        <h1 class="text-center mb-4">
                            <i class="bi bi-calendar-date text-success"></i>
                            حاسبة العمر
                        </h1>
                        
                        <form id="ageForm" class="calculator-form needs-validation">
                            <div class="form-group mb-4">
                                <label for="birthDate">تاريخ الميلاد</label>
                                <input type="date" 
                                       id="birthDate" 
                                       name="birthDate" 
                                       class="form-control" 
                                       required
                                       data-validate="isDate"
                                       data-error-msg="الرجاء إدخال تاريخ ميلاد صحيح">
                            </div>
                            <button type="submit" class="btn btn-primary">احسب العمر</button>
                        </form>

                        <div id="resultContainer" class="mt-4"></div>

                        <div class="calculator-info mt-4">
                            <h4>معلومات إضافية:</h4>
                            <ul class="list-group">
                                <li class="list-group-item">يتم حساب العمر بدقة حتى اليوم</li>
                                <li class="list-group-item">يمكنك معرفة عدد الأيام المتبقية حتى عيد ميلادك القادم</li>
                                <li class="list-group-item">يتم عرض العمر بالسنوات والأشهر والأيام</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>جميع الحقوق محفوظة 2024 الآلات الحاسبة الشاملة</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/utils.js"></script>
    <script type="module" src="../../js/age.js"></script>
    <script src="../../js/theme.js"></script>
</body>
</html>
