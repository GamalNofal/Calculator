<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول الوحدات - الآلات الحاسبة الشاملة</title>
    <meta name="description" content="محول شامل للوحدات يدعم تحويل الطول والمساحة والحجم والوزن والحرارة">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/calculator.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/logo.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EG5T75NQHF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-EG5T75NQHF');
    </script>
</head>
<body>
    <!-- Header with Navigation -->
    <header class="bg-white shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="site-logo" href="../../index.html">
                    <div class="logo-icon">
                        <i class="bi bi-calculator-fill"></i>
                    </div>
                    <span class="logo-text">الآلات الحاسبة الشاملة</span>
                </a>
                <div class="time-display">
                    <i class="bi bi-clock"></i>
                    <span id="currentTime"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="calculator-container">
                    <h1 class="calculator-title">
                        <i class="bi bi-arrow-left-right text-primary"></i>
                        محول الوحدات
                    </h1>
                    
                    <div class="calculator-description">
                        <p>محول شامل للوحدات يدعم تحويل الطول والمساحة والحجم والوزن والحرارة وغيرها من الوحدات.</p>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">اختر نوع التحويل:</label>
                        <select class="form-select" id="conversionType">
                            <option value="length">الطول</option>
                            <option value="area">المساحة</option>
                            <option value="volume">الحجم</option>
                            <option value="weight">الوزن</option>
                            <option value="temperature">درجة الحرارة</option>
                        </select>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">القيمة:</label>
                            <input type="number" class="form-control" id="inputValue" step="any">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">من:</label>
                            <select class="form-select" id="fromUnit"></select>
                        </div>
                    </div>

                    <div class="text-center mb-4">
                        <button type="button" class="btn btn-outline-primary btn-sm" id="swapUnits">
                            <i class="bi bi-arrow-left-right"></i>
                            تبديل الوحدات
                        </button>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">النتيجة:</label>
                            <input type="number" class="form-control" id="outputValue" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">إلى:</label>
                            <select class="form-select" id="toUnit"></select>
                        </div>
                    </div>

                    <div class="tips-section mt-4">
                        <h4>معلومات مفيدة</h4>
                        <ul id="conversionTips">
                            <!-- Tips will be populated by JavaScript -->
                        </ul>
                    </div>

                    <div class="common-conversions mt-4">
                        <h4>تحويلات شائعة</h4>
                        <div class="row" id="commonConversions">
                            <!-- Common conversions will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="unit-converter.js"></script>
</body>
</html>
