<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الأشكال الهندسية - الآلات الحاسبة الشاملة</title>
    <meta name="description" content="حاسبة الأشكال الهندسية لحساب المساحة والمحيط للمثلثات والدوائر والمربعات">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/calculator.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/logo.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header class="bg-white shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="site-logo" href="../../index.html">
                    <div class="logo-icon">
                        <i class="bi bi-calculator-fill"></i>
                    </div>
                    <span class="logo-text">الآلات الحاسبة الشاملة</span>
                </a>
                <div class="time-display">
                    <i class="bi bi-clock"></i>
                    <span id="currentTime"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="calculator-container">
                    <h1 class="calculator-title">
                        <i class="bi bi-pentagon text-primary"></i>
                        حاسبة الأشكال الهندسية
                    </h1>
                    
                    <div class="calculator-description">
                        <p>حاسبة شاملة للأشكال الهندسية تمكنك من حساب المساحة والمحيط لمختلف الأشكال.</p>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">اختر الشكل الهندسي:</label>
                        <select class="form-select" id="shapeSelector">
                            <option value="triangle">مثلث</option>
                            <option value="circle">دائرة</option>
                            <option value="square">مربع</option>
                            <option value="rectangle">مستطيل</option>
                            <option value="parallelogram">متوازي أضلاع</option>
                            <option value="trapezoid">شبه منحرف</option>
                        </select>
                    </div>

                    <!-- Triangle Form -->
                    <form id="triangleForm" class="shape-form">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">الضلع أ</label>
                                <input type="number" class="form-control" id="triangleSideA" step="0.01" min="0">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">الضلع ب</label>
                                <input type="number" class="form-control" id="triangleSideB" step="0.01" min="0">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">الضلع ج</label>
                                <input type="number" class="form-control" id="triangleSideC" step="0.01" min="0">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الارتفاع</label>
                            <input type="number" class="form-control" id="triangleHeight" step="0.01" min="0">
                        </div>
                    </form>

                    <!-- Circle Form -->
                    <form id="circleForm" class="shape-form" style="display: none;">
                        <div class="mb-3">
                            <label class="form-label">نصف القطر</label>
                            <input type="number" class="form-control" id="circleRadius" step="0.01" min="0">
                        </div>
                    </form>

                    <!-- Square Form -->
                    <form id="squareForm" class="shape-form" style="display: none;">
                        <div class="mb-3">
                            <label class="form-label">طول الضلع</label>
                            <input type="number" class="form-control" id="squareSide" step="0.01" min="0">
                        </div>
                    </form>

                    <!-- Rectangle Form -->
                    <form id="rectangleForm" class="shape-form" style="display: none;">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">الطول</label>
                                <input type="number" class="form-control" id="rectangleLength" step="0.01" min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">العرض</label>
                                <input type="number" class="form-control" id="rectangleWidth" step="0.01" min="0">
                            </div>
                        </div>
                    </form>

                    <!-- Parallelogram Form -->
                    <form id="parallelogramForm" class="shape-form" style="display: none;">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">القاعدة</label>
                                <input type="number" class="form-control" id="parallelogramBase" step="0.01" min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">الارتفاع</label>
                                <input type="number" class="form-control" id="parallelogramHeight" step="0.01" min="0">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الجانب</label>
                            <input type="number" class="form-control" id="parallelogramSide" step="0.01" min="0">
                        </div>
                    </form>

                    <!-- Trapezoid Form -->
                    <form id="trapezoidForm" class="shape-form" style="display: none;">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">القاعدة الأولى</label>
                                <input type="number" class="form-control" id="trapezoidBase1" step="0.01" min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">القاعدة الثانية</label>
                                <input type="number" class="form-control" id="trapezoidBase2" step="0.01" min="0">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">الارتفاع</label>
                                <input type="number" class="form-control" id="trapezoidHeight" step="0.01" min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">الجانب</label>
                                <input type="number" class="form-control" id="trapezoidSide" step="0.01" min="0">
                            </div>
                        </div>
                    </form>

                    <button type="button" class="btn btn-primary w-100 mb-4" id="calculateBtn">احسب</button>

                    <div id="result" class="result-container" style="display: none;">
                        <h3 class="result-title">النتائج</h3>
                        <div class="result-box">
                            <div class="mb-3">
                                <strong>المساحة:</strong>
                                <span id="areaResult"></span>
                            </div>
                            <div class="mb-3">
                                <strong>المحيط:</strong>
                                <span id="perimeterResult"></span>
                            </div>
                            <div id="additionalResults"></div>
                        </div>
                    </div>

                    <div class="tips-section mt-4">
                        <h4>معلومات مفيدة</h4>
                        <ul id="shapeTips">
                            <!-- Tips will be populated by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="geometry.js"></script>
</body>
</html>
