<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة النسبة المئوية - الآلات الحاسبة الشاملة</title>
    <meta name="description" content="حاسبة النسبة المئوية - احسب النسب المئوية بسهولة ودقة">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/calculator.css">
</head>
<body>
    <header class="bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="../../index.html">الآلات الحاسبة الشاملة</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html#categories">الفئات</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button id="theme-toggle" class="btn btn-link">
                            <i class="bi bi-moon-fill theme-icon-dark fs-5"></i>
                            <i class="bi bi-sun-fill theme-icon-light fs-5" style="display: none;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="calculator-container bg-white rounded-3 shadow p-4">
                        <h1 class="text-center mb-4">
                            <i class="bi bi-percent text-success"></i>
                            حاسبة النسبة المئوية
                        </h1>
                        
                        <form id="percentageForm" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="number" class="form-label">الرقم</label>
                                    <input type="number" class="form-control" id="number" required step="any">
                                    <div class="invalid-feedback">
                                        يرجى إدخال رقم صحيح
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="percentage" class="form-label">النسبة المئوية (%)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="percentage" required step="any">
                                        <span class="input-group-text">%</span>
                                    </div>
                                    <div class="invalid-feedback">
                                        يرجى إدخال نسبة مئوية صحيحة
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-success w-100">احسب النتيجة</button>
                                </div>
                            </div>
                        </form>

                        <div id="result" class="mt-4 d-none">
                            <div class="result-box text-center p-4 rounded-3">
                                <h3 class="mb-3">النتيجة</h3>
                                <div class="result-value display-4 mb-3">
                                    <span id="resultValue">0</span>
                                </div>
                                <p id="resultDescription" class="mb-0"></p>
                            </div>
                        </div>

                        <div class="calculator-info mt-4">
                            <h4>كيفية الحساب:</h4>
                            <ul class="list-group">
                                <li class="list-group-item">النسبة المئوية من رقم = (الرقم × النسبة المئوية) ÷ 100</li>
                                <li class="list-group-item">مثال: 20% من 50 = (50 × 20) ÷ 100 = 10</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>جميع الحقوق محفوظة © 2024 الآلات الحاسبة الشاملة</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/percentage.js"></script>
    <script src="../../js/theme.js"></script>
</body>
</html>
