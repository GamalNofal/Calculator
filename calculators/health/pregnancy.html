<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة موعد الولادة - الآلات الحاسبة الشاملة</title>
    <meta name="description" content="احسبي موعد ولادتك المتوقع وتتبعي مراحل الحمل أسبوعياً">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/calculator.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/logo.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EG5T75NQHF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-EG5T75NQHF');
    </script>
</head>
<body>
    <!-- Header with Navigation -->
    <header class="bg-white shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="site-logo" href="../../index.html">
                    <div class="logo-icon">
                        <i class="bi bi-calculator-fill"></i>
                    </div>
                    <span class="logo-text">الآلات الحاسبة الشاملة</span>
                </a>
                <div class="time-display">
                    <i class="bi bi-clock"></i>
                    <span id="currentTime"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="calculator-container">
                    <h1 class="calculator-title">
                        <i class="bi bi-calendar-heart text-danger"></i>
                        حاسبة موعد الولادة
                    </h1>
                    
                    <div class="calculator-description">
                        <p>احسبي موعد ولادتك المتوقع بناءً على أول يوم من آخر دورة شهرية أو تاريخ التلقيح.</p>
                    </div>

                    <form id="pregnancyCalculatorForm" class="calculator-form">
                        <div class="mb-4">
                            <label class="form-label">طريقة الحساب</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="calculationType" id="lmpMethod" value="lmp" checked>
                                <label class="btn btn-outline-primary" for="lmpMethod">آخر دورة شهرية</label>

                                <input type="radio" class="btn-check" name="calculationType" id="conceptionMethod" value="conception">
                                <label class="btn btn-outline-primary" for="conceptionMethod">تاريخ التلقيح</label>
                            </div>
                        </div>

                        <div class="mb-4" id="lmpDateGroup">
                            <label for="lmpDate" class="form-label">تاريخ أول يوم من آخر دورة شهرية</label>
                            <input type="date" class="form-control" id="lmpDate" required>
                        </div>

                        <div class="mb-4" id="conceptionDateGroup" style="display: none;">
                            <label for="conceptionDate" class="form-label">تاريخ التلقيح</label>
                            <input type="date" class="form-control" id="conceptionDate">
                        </div>

                        <div class="mb-4">
                            <label for="cycleLength" class="form-label">متوسط طول الدورة الشهرية (أيام)</label>
                            <select class="form-select" id="cycleLength">
                                <option value="28" selected>28 يوم (المتوسط الطبيعي)</option>
                                <option value="21">21 يوم</option>
                                <option value="22">22 يوم</option>
                                <option value="23">23 يوم</option>
                                <option value="24">24 يوم</option>
                                <option value="25">25 يوم</option>
                                <option value="26">26 يوم</option>
                                <option value="27">27 يوم</option>
                                <option value="29">29 يوم</option>
                                <option value="30">30 يوم</option>
                                <option value="31">31 يوم</option>
                                <option value="32">32 يوم</option>
                                <option value="33">33 يوم</option>
                                <option value="34">34 يوم</option>
                                <option value="35">35 يوم</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-4">احسبي موعد الولادة</button>
                    </form>

                    <div id="result" class="result-container" style="display: none;">
                        <h3 class="result-title">النتيجة</h3>
                        <div class="result-box">
                            <div class="pregnancy-info">
                                <div class="due-date mb-3">
                                    <i class="bi bi-calendar-check text-primary"></i>
                                    <strong>موعد الولادة المتوقع:</strong>
                                    <span id="dueDate" class="ms-2"></span>
                                </div>
                                <div class="current-week mb-3">
                                    <i class="bi bi-calendar-week text-primary"></i>
                                    <strong>أسبوع الحمل الحالي:</strong>
                                    <span id="currentWeek" class="ms-2"></span>
                                </div>
                                <div class="trimester mb-3">
                                    <i class="bi bi-calendar-range text-primary"></i>
                                    <strong>الثلث الحالي:</strong>
                                    <span id="currentTrimester" class="ms-2"></span>
                                </div>
                            </div>
                        </div>

                        <div class="pregnancy-timeline mt-4">
                            <h4>المراحل المهمة القادمة</h4>
                            <div class="timeline" id="pregnancyTimeline">
                                <!-- Timeline will be populated by JavaScript -->
                            </div>
                        </div>

                        <div class="recommendations mt-4">
                            <h4>نصائح للحمل الصحي:</h4>
                            <ul id="pregnancyTips" class="list-unstyled">
                                <!-- Tips will be populated by JavaScript -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="pregnancy.js"></script>
</body>
</html>
