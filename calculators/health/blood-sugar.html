<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول السكر في الدم - الآلات الحاسبة الشاملة</title>
    <meta name="description" content="حول بين وحدات قياس السكر في الدم (mg/dL و mmol/L) وتعرف على المستويات الطبيعية">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/calculator.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/logo.css">
    <style>
        .range-indicator {
            height: 30px;
            border-radius: 15px;
            position: relative;
            margin: 20px 0;
            background: linear-gradient(to right, 
                #198754 0%, #198754 20%,    /* Normal */
                #ffc107 20%, #ffc107 40%,   /* Pre-diabetes */
                #dc3545 40%, #dc3545 100%   /* Diabetes */
            );
        }
        
        .range-marker {
            position: absolute;
            width: 4px;
            height: 40px;
            background-color: #000;
            top: -5px;
            transform: translateX(-50%);
        }

        .range-label {
            position: absolute;
            top: 40px;
            transform: translateX(-50%);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .quick-convert {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .quick-convert-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .quick-convert-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header class="bg-white shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="site-logo" href="../../index.html">
                    <div class="logo-icon">
                        <i class="bi bi-calculator-fill"></i>
                    </div>
                    <span class="logo-text">الآلات الحاسبة الشاملة</span>
                </a>
                <div class="time-display">
                    <i class="bi bi-clock"></i>
                    <span id="currentTime"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="calculator-container">
                    <h1 class="calculator-title">
                        <i class="bi bi-droplet-half text-danger"></i>
                        محول السكر في الدم
                    </h1>
                    
                    <div class="calculator-description">
                        <p>حول بين وحدات قياس السكر في الدم (mg/dL و mmol/L) وتعرف على المستويات الطبيعية والمرجعية.</p>
                    </div>

                    <div class="conversion-tabs mb-4">
                        <ul class="nav nav-pills nav-fill" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#mgdl-to-mmol">
                                    mg/dL إلى mmol/L
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#mmol-to-mgdl">
                                    mmol/L إلى mg/dL
                                </button>
                            </li>
                        </ul>
                    </div>

                    <div class="tab-content">
                        <!-- mg/dL to mmol/L -->
                        <div class="tab-pane fade show active" id="mgdl-to-mmol">
                            <form id="mgdlForm" class="calculator-form">
                                <div class="mb-4">
                                    <label for="mgdlInput" class="form-label">القيمة بـ mg/dL</label>
                                    <input type="number" class="form-control" id="mgdlInput" required min="0" max="1000" step="1">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">حول إلى mmol/L</button>
                            </form>
                        </div>

                        <!-- mmol/L to mg/dL -->
                        <div class="tab-pane fade" id="mmol-to-mgdl">
                            <form id="mmolForm" class="calculator-form">
                                <div class="mb-4">
                                    <label for="mmolInput" class="form-label">القيمة بـ mmol/L</label>
                                    <input type="number" class="form-control" id="mmolInput" required min="0" max="55" step="0.1">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">حول إلى mg/dL</button>
                            </form>
                        </div>
                    </div>

                    <div id="result" class="result-container" style="display: none;">
                        <h3 class="result-title">النتيجة</h3>
                        <div class="result-box">
                            <div class="conversion-result mb-3">
                                <i class="bi bi-arrow-left-right text-primary"></i>
                                <span id="conversionResult">0</span>
                            </div>
                            <div class="range-status mb-3">
                                <i class="bi bi-bookmark-check text-primary"></i>
                                <span>المستوى: </span>
                                <span id="rangeStatus"></span>
                            </div>
                        </div>

                        <div class="range-visualization mt-4">
                            <h4>مؤشر المستوى</h4>
                            <div class="range-indicator">
                                <div id="valueMarker" class="range-marker">
                                    <span class="range-label" id="markerLabel"></span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span class="text-success">طبيعي</span>
                                <span class="text-warning">ما قبل السكري</span>
                                <span class="text-danger">سكري</span>
                            </div>
                        </div>

                        <div class="quick-convert mt-4">
                            <h4>تحويلات سريعة</h4>
                            <div id="quickConversions">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>

                        <div class="recommendations mt-4">
                            <h4>معلومات ونصائح:</h4>
                            <ul id="recommendations" class="list-unstyled">
                                <!-- Will be populated by JavaScript -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="blood-sugar.js"></script>
</body>
</html>
