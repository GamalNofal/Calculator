<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة مقاسات الملابس - تحويل المقاسات العالمية</title>
    <meta name="description" content="حاسبة لتحويل مقاسات الملابس بين المعايير المختلفة (الأمريكية، البريطانية، الأوروبية)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">الآلات الحاسبة الشاملة</a>
            <button class="theme-toggle" id="theme-toggle" title="تبديل الوضع المظلم">
                <i class="bi bi-moon-stars"></i>
            </button>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-4">حاسبة مقاسات الملابس</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="sizeForm">
                            <div class="mb-3">
                                <label for="clothingType" class="form-label">نوع الملابس</label>
                                <select class="form-select" id="clothingType">
                                    <option value="tops">ملابس علوية</option>
                                    <option value="pants">بنطلون</option>
                                    <option value="dresses">فساتين</option>
                                    <option value="shoes">أحذية</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fromStandard" class="form-label">تحويل من</label>
                                <select class="form-select" id="fromStandard">
                                    <option value="US">مقاس أمريكي (US)</option>
                                    <option value="UK">مقاس بريطاني (UK)</option>
                                    <option value="EU">مقاس أوروبي (EU)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="size" class="form-label">المقاس</label>
                                <input type="number" class="form-control" id="size" min="0" step="1" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">تحويل</button>
                        </form>

                        <div id="results" class="mt-4" style="display: none;">
                            <h5 class="text-center mb-3">المقاسات المكافئة</h5>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>المعيار</th>
                                            <th>المقاس</th>
                                        </tr>
                                    </thead>
                                    <tbody id="sizeResults">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>جميع الحقوق محفوظة 2024 الآلات الحاسبة الشاملة</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/theme.js"></script>
    <script src="../../js/clothing-size.js"></script>
</body>
</html>
