<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الحب والتوافق - الآلات الحاسبة الشاملة</title>
    <meta name="description" content="احسب نسبة التوافق في الحب بين شخصين">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/calculator.css">
    <style>
        .love-calculator {
            max-width: 600px;
            margin: 0 auto;
        }
        .result-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin: 2rem auto;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .loading-hearts {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        .loading-hearts i {
            font-size: 2rem;
            animation: heartbeat 1s infinite;
        }
        .loading-hearts i:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-hearts i:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EG5T75NQHF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-EG5T75NQHF');
    </script>
</head>
<body>
    <header class="bg-white shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="../../index.html">الآلات الحاسبة الشاملة</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html#categories">الفئات</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button id="theme-toggle" class="btn btn-link">
                            <i class="bi bi-moon-fill theme-icon-dark fs-5"></i>
                            <i class="bi bi-sun-fill theme-icon-light fs-5" style="display: none;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container py-5">
        <div class="love-calculator bg-white rounded-3 shadow p-4">
            <h1 class="text-center mb-4">
                <i class="bi bi-heart-fill text-danger"></i>
                حاسبة الحب والتوافق
            </h1>
            
            <form id="loveCalculator" class="needs-validation" novalidate>
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">اسم الشخص الأول</label>
                            <input type="text" class="form-control" id="name1" required>
                            <div class="invalid-feedback">يرجى إدخال الاسم الأول</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">اسم الشخص الثاني</label>
                            <input type="text" class="form-control" id="name2" required>
                            <div class="invalid-feedback">يرجى إدخال الاسم الثاني</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">تاريخ ميلاد الشخص الأول</label>
                            <input type="date" class="form-control" id="birthdate1" required>
                            <div class="invalid-feedback">يرجى اختيار تاريخ الميلاد</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">تاريخ ميلاد الشخص الثاني</label>
                            <input type="date" class="form-control" id="birthdate2" required>
                            <div class="invalid-feedback">يرجى اختيار تاريخ الميلاد</div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-danger w-100 py-2">
                            <i class="bi bi-heart-fill me-2"></i>
                            احسب نسبة التوافق
                        </button>
                    </div>
                </div>
            </form>

            <div id="loading" class="text-center d-none">
                <div class="loading-hearts">
                    <i class="bi bi-heart-fill text-danger"></i>
                    <i class="bi bi-heart-fill text-danger"></i>
                    <i class="bi bi-heart-fill text-danger"></i>
                </div>
                <p>جاري حساب نسبة التوافق...</p>
            </div>

            <div id="result" class="text-center d-none">
                <div class="result-circle">
                    <span id="percentage">0%</span>
                </div>
                <h3 id="resultMessage" class="mb-4"></h3>
                <div id="compatibility" class="text-start">
                    <!-- Compatibility details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/love.js"></script>
    <script src="../../js/theme.js"></script>
</body>
</html>
