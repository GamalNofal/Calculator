<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة ضغط الدم | قياس وتحليل ضغط الدم مع التوصيات الطبية</title>
    <meta name="description" content="حاسبة ضغط الدم مع تحليل شامل للقراءات وتوصيات طبية. تتبع قراءات ضغط الدم، معرفة المعدل الطبيعي، وتحليل النتائج مع نصائح صحية">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/calculator.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/logo.css">
    <style>
        .bp-gauge {
            width: 100%;
            height: 30px;
            border-radius: 15px;
            background: linear-gradient(to right,
                #198754 0%, #198754 20%,     /* Normal */
                #ffc107 20%, #ffc107 40%,    /* Elevated */
                #fd7e14 40%, #fd7e14 60%,    /* Stage 1 */
                #dc3545 60%, #dc3545 80%,    /* Stage 2 */
                #6f42c1 80%, #6f42c1 100%    /* Crisis */
            );
            position: relative;
            margin: 20px 0;
        }

        .bp-marker {
            position: absolute;
            width: 4px;
            height: 40px;
            background-color: #000;
            top: -5px;
            transform: translateX(-50%);
        }

        .reading-history {
            max-height: 300px;
            overflow-y: auto;
        }

        .reading-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .reading-category {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EG5T75NQHF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-EG5T75NQHF');
    </script>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="site-logo" href="../../index.html">
                    <div class="logo-icon">
                        <i class="bi bi-calculator-fill"></i>
                    </div>
                    <span class="logo-text">الآلات الحاسبة الشاملة</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="calculator-container">
                    <h1 class="calculator-title">
                        <i class="bi bi-activity text-danger"></i>
                        حاسبة ضغط الدم
                    </h1>
                    
                    <div class="calculator-description">
                        <p>أدخل قراءات ضغط الدم للحصول على تحليل دقيق وتوصيات صحية مناسبة.</p>
                    </div>

                    <form id="bpForm" class="calculator-form">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="systolic" class="form-label">الضغط الانقباضي (العلوي)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="systolic" required min="70" max="250" placeholder="مثال: 120">
                                    <span class="input-group-text">mmHg</span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="diastolic" class="form-label">الضغط الانبساطي (السفلي)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="diastolic" required min="40" max="150" placeholder="مثال: 80">
                                    <span class="input-group-text">mmHg</span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="pulseRate" class="form-label">معدل النبض (اختياري)</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="pulseRate" min="40" max="200" placeholder="مثال: 75">
                                <span class="input-group-text">نبضة/دقيقة</span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="readingTime" class="form-label">وقت القياس</label>
                            <select class="form-select" id="readingTime">
                                <option value="morning">الصباح</option>
                                <option value="afternoon">الظهر</option>
                                <option value="evening">المساء</option>
                                <option value="night">الليل</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-4">
                            <i class="bi bi-calculator"></i>
                            حلل القراءة
                        </button>
                    </form>

                    <div id="result" class="result-container" style="display: none;">
                        <h3 class="result-title mb-4">التحليل</h3>
                        
                        <div class="result-box p-4 mb-4">
                            <div class="bp-reading mb-3">
                                <h4 class="mb-3">القراءة الحالية</h4>
                                <div id="bpCategory" class="alert mb-3"></div>
                                <div class="bp-gauge">
                                    <div id="bpMarker" class="bp-marker"></div>
                                </div>
                            </div>

                            <div class="recommendations mb-4">
                                <h4 class="mb-3">التوصيات</h4>
                                <div id="recommendations" class="alert alert-info"></div>
                            </div>

                            <div class="history">
                                <h4 class="mb-3">سجل القراءات السابقة</h4>
                                <div id="readingsList" class="reading-history"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/blood-pressure-calc.js"></script>
</body>
</html>
